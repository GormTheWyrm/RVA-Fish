<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish-RVA</title>
    <link rel='icon' href='favicon.png' type='icon'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <img src="pro2finlogo.png" alt="RVAFISH"
                style="height: 300px; margin-top: 40px; margin-left: auto; margin-right: auto; display: block; position:relative; right: 150px"></img>
            </div>
            <div class="col-md-3">
                <div>
                    <button class="btn btn-success" type="logout" id="logoutbutt"><a href="/logout" id="logoutlink"
                            style="text-decoration: none;">Logout</a></button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-2">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="width: 400px;">
                    <div class="btn-group-vertical mr-2" role="group" aria-label="First group">
                        <a type="button" class="btn btn-success btn-lg btn-block" id="comm"
                            style="text-decoration:none;" href="/members">Community</a>
                        <!-- style="width: 370px" -->
                        <a type="button" class="btn btn-success btn-lg btn-block" id="brag"
                            style="text-decoration:none;" href="/bragboard">Bragging Board</a>
                        <a type="button" class="btn btn-success btn-lg btn-block" id="spot"
                            style="text-decoration:none;" href="/gonefishin">Gone Fishin</a>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="row" style="text-align: center; margin-top: 10px; margin-bottom: 10px;">
                        <!-- <div class="col-md-1.5"></div> -->
                        <div class="col-md-4">
                            <img src="GreenTop-logo.png" alt="GreenTop" width="150px;"></img>
                        </div>
                        <div class="col-md-4">
                            <h1 style="margin-top: 10px;">Fishing Report</h1>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-success" style="position:relative; top: 15px;"><a href="https://www.greentophuntfish.com/read-our-fishing-report/" target="_blank" style="text-decoration: none; color: white;">View</a></button>
                        </div>
                        <!-- <div class="col-md-1.5"></div> -->
                    </div>
                </div>
                <br>
                <div class="card">
                    <div id="current-weather">
                        <!-- <div class="row test2"> -->
                        <div id="city" style="text-align: center;">
                        </div>
                        <div id="icon" style="text-align: center;"></div>

                        <br>
                        <!-- <div class="col-md-1"></div> -->
                        <div class="row">
                            <div class="col-md-6" style="text-align: center;">
                                <div id="temperature"></div>
                                <br>
                                <div id="humid"></div>
                            </div>
                            <div class="col-md-6" style="text-align: center;">
                                <div id="wind"></div>
                                <br>
                                <div id="uv-index"></div>
                            </div>
                        </div>
                        <!-- <div class="col-md-1"></div> -->
                    </div>
                </div>
            </div>
            <!-- <div class="col-md-1"></div> -->
        </div>
    </div>
    <br>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/gonefishin.js"></script>

</body>

</html>
