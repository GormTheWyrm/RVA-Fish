<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fish-RVA</title>
  <link rel='icon' href='favicon.png' type='icon'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

  <img src="pro2finlogo.png" alt="RVAFISH"
    style="height: 200px; margin-top: 40px; margin-left: auto; margin-right: auto; display: block;"></img>

    <div class= "container">
    <div class="card" style="width: 75%; margin-left: auto; margin-right: auto; margin-top: 40px; padding-left: 20px; padding-right: 20px;">

          <h1>Sign Up</h1>
          <form class="signup">
            <div class="form-group">
              <!-- <label for="exampleInputEmail1">Email address</label> -->
              <input type="email" class="form-control" id="signup-email" placeholder="Email" style= "width: 100%;">
            </div>
            <br>
            <div class="form-group">
              <!-- <label for="exampleInputPassword1">Password</label> -->
              <input type="password" class="form-control" id="signup-pass" placeholder="Password">
            </div>
            <p>Or log in <a href="/login">here</a></p>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <br>
            <button type="submit" class="btn btn-success" id="signup-submit">Sign Up</button>
          </form>
          <br />
         
        </div>
      </div>
    <!-- </div>
  </div> -->

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
