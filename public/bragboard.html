<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish-RVA</title>
  <link rel='icon' href='favicon.png' type='icon'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <img src="pro2finlogo.png" alt="RVAFISH"
          style="height: 300px; margin-top: 40px; margin-left: auto; margin-right: auto; display: block; position:relative; right: 150px"></img>
    </div>
    <div class="col-md-3">
      <div>
        <button class="btn btn-success" type="logout" id="logoutbutt"><a href="/logout" id="logoutlink"
            style="text-decoration: none;">Logout</a></button>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <!-- <div class="col-md-1"></div> -->
      <div class="col-md-2" id="menu">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="width: 400px;">
          <div class="btn-group-vertical mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-success btn-lg btn-block" id="comm"><a
                style="text-decoration:none; color:inherit" href="/members">Community</a></button>
            <button type="button" class="btn btn-success btn-lg btn-block" id="brag"><a
                style="text-decoration:none; color:inherit" href="/bragboard">Bragging Board</a></button>
            <button type="button" class="btn btn-success btn-lg btn-block" id="spot"><a
                style="text-decoration:none; color:inherit" href="/gonefishin">Gone Fishin</a></button>
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <div>
          <a type="button" class="btn btn-success btn-lg btn-block" style="text-decoration:none; padding-right: 20px; padding-left: 20px;" href="/brag">Brag</a>
        </div>
        <br>
        <div class="col-md-12 comment-section">
          <!-- the above div is the container for the comment section. Do not delete or all comments will not append to anything -->
          <!-- class comment-section is what comments are appended to -->
          <!-- DO not comment it ou, either -->

        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    <br>
  </div>
</div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
  <script src="js/bragboard.js"></script>

</html>
